  <!-- InPlayer variables:
  Account UUID: 34df18fa-98ef-4b41-9cdc-cd3767a4802b
  Asset ID: ?
  -->

<script type="text/javascript">
  $('#account').hide();

  var paywall = new InplayerPaywall('34df18fa-98ef-4b41-9cdc-cd3767a4802b',
    [{
      id: 2655088,
      options: {
        noPreview: true
      }
    }], {
      hideUserMenu: true
    }
  )

  paywall.on('authenticated', function() {
    $('#account').show();
  });

  paywall.on('logout', function() {
    $('#account').hide();
    location.reload();
  });

  $('.acct-dropdown').click(function() {
    $(this).attr('tabindex', 1).focus();
    $(this).toggleClass('active');
    $(this).find('.dd-menu').slideToggle(300);
  });
  $('.acct-dropdown').focusout(function() {
    $(this).removeClass('active');
    $(this).find('.dd-menu').slideUp(300);
  });

</script>
